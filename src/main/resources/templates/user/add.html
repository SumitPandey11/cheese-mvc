<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace ="fragments :: head "></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>


<h2 th:text="${message}"></h2>
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="username-field">Name</label>
        <input class="form-control" id="username-field" type="text" name="username" th:if="${user != null}" th:value="${user.getUsername()}"/>
        <input class="form-control"  type="text" name="username" th:unless="${user != null}" />
    </div>
    <div class="form-group">
        <label for="email-field">Email</label>
        <input class="form-control" id="email-field" type="email" name="email" th:if="${user != null}" th:value="${user.getEmail()}"/>
        <input class="form-control"  type="text" name="email" th:unless="${user != null}" />
    </div>
    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" id="password-field" type="password" name="password" />
    </div>
    <div class="form-group">
        <label for="verifypassword-field">Confirm Password</label>
        <input class="form-control" id="verifypassword-field" type="password" name="verify" />
    </div>
    <input type="submit" value="Add User"/>

</form>

</body>
</html>
