<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>
<p th:unless="${cheeses} and ${cheeses.size()}">No Cheese</p>

<form method="post">
<table>

    <tr th:each="cheese : ${cheeses}">
        <td><input type="checkbox"  th:name="cheese" th:value="${cheese.getName()}" /></td>
        <td th:text="${cheese.getName()}">Key</td>
        <td th:text="${cheese.getDescription()}">Value</td>
</table>
<input type="submit" value="Delete Cheese"/>
</form>

</body>
</html>
