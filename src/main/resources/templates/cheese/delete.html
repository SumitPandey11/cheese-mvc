<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}"></h1>


<p th:unless="${cheeses} and ${cheeses.size()}">No Cheese</p>

<form method="post">

    <div th:each="cheese : ${cheeses}" class="checkbox">
        <input type="checkbox"  th:name="cheese" th:value="${cheese.getName()}" th:id="${cheese.getName()}" />
        <label th:for="${cheese.getName()}" th:text="${cheese.getName()}"></label>
        <!--<td th:text="${cheese.getDescription()}">Value</td>-->
    </div>

<input type="submit" value="Delete Cheese"/>
</form>

</body>
</html>
